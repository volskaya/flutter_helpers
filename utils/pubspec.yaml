name: utils
version: 0.0.1
author: Roland Volskaya
homepage: github.com/volskaya/flutter_helpers

environment:
  sdk: ">=2.7.0 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  mobx: ^1.2.1+2
  # mobx_codegen: ^1.1.0+1
  # flutter_mobx: ^1.1.0+2
  firebase_storage: ^4.0.0
  freezed: ^0.12.6
  intl: ^0.16.1
  cloud_functions: ^0.7.1
  cloud_firestore: ^0.14.0+2
  quiver: ^2.1.3
  json_annotation:

  loader_coordinator:
    path: /home/projects/packages/flutter_helpers/loader_coordinator
  log:
    path: /home/projects/packages/flutter_helpers/log
  refresh_storage:
    path: /home/projects/packages/flutter_helpers/refresh_storage

dev_dependencies:
  json_serializable:
  build_runner: ^1.10.0
  freezed_annotation: ^0.12.0

dependency_overrides:
  freezed_annotation:
    path: /home/projects/forks/freezed/packages/freezed_annotation
  freezed:
    path: /home/projects/forks/freezed/packages/freezed
