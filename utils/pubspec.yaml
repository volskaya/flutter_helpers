name: utils
version: 0.1.1
homepage: github.com/volskaya/flutter_helpers
publish_to: "none"

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  mobx: ^2.0.1
  firebase_storage: ^10.0.1
  freezed_annotation: ^0.14.1
  intl: ^0.17.0
  cloud_functions: ^3.0.0
  cloud_firestore: ^2.4.0
  quiver: ^3.0.0
  json_annotation: ^4.1.0
  flutter_hooks: ^0.18.0

  loader_coordinator:
    path: /home/projects/packages/flutter_helpers/loader_coordinator
  log:
    path: /home/projects/packages/flutter_helpers/log
  refresh_storage:
    path: /home/projects/packages/flutter_helpers/refresh_storage

dev_dependencies:
  build_runner:
  json_serializable: ^5.0.0
  freezed: ^0.14.1+1

dependency_overrides:
  freezed_annotation:
    path: /home/projects/forks/freezed/packages/freezed_annotation
  freezed:
    path: /home/projects/forks/freezed/packages/freezed
  mobx:
    path: /home/projects/forks/mobx.dart/mobx
  flutter_mobx:
    path: /home/projects/forks/mobx.dart/flutter_mobx

flutter:
  generate: true
