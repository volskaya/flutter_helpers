name: firebase_realtime_chat
description: Realtime chat for Firebase realtime database
version: 1.1.0
homepage: github.com/volskaya/flutter_helpers
publish_to: none

environment:
  sdk: ">=2.14.0 <3.0.0"
  flutter: ">=1.17.0 <2.0.0"

dependencies:
  flutter:
    sdk: flutter

  async: ^2.5.0
  sembast: ^3.0.2
  sembast_sqflite: ^2.0.0+1
  sqflite: ^2.0.0+3
  firebase_database: ^7.1.2
  mobx: ^2.0.1
  mobx_codegen: ^2.0.1+3
  quiver: ^3.0.0
  path_provider: ^2.0.1
  fast_immutable_collections: ^5.1.2
  flutter_riverpod: ^1.0.0-dev.7
  freezed_annotation: ^0.14.1

  refresh_storage:
    path: /home/projects/packages/flutter_helpers/refresh_storage
  log:
    path: /home/projects/packages/flutter_helpers/log
  loader_coordinator:
    path: /home/projects/packages/flutter_helpers/loader_coordinator
  await_route:
    path: /home/projects/packages/flutter_helpers/await_route
  collection: ^1.15.0

dev_dependencies:
  build_runner:
  flutter_lints:
  freezed: ^0.14.1+1

dependency_overrides:
  mobx:
    path: /home/projects/forks/mobx.dart/mobx
  flutter_mobx:
    path: /home/projects/forks/mobx.dart/flutter_mobx
  mobx_codegen:
    path: /home/projects/forks/mobx.dart/mobx_codegen
